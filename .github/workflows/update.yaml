name: Badge Updater

on:
  push:
    branches:
      - Data
  schedule:
    - cron: "38 9 * * *"

jobs:
  get-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: Data

      - name: Cache and setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup python
        run: python -m pip install wikitextparser

      - name: Test Badges
        run: |
          cd BadgeUpdater
          cargo run

      - name: Push to github
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated daily data updating" || echo "No changes to commit"
          git push
